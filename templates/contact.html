{% extends "base.html" %}
{% block style %}
<!--EmailJS Script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_qzVjfCSbvhEce7QuYTh1Y");
        })();
    </script>
{% endblock %}
{% block main_content %}
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <h1 class="center-align black-text text-lighten-2 border haze">Contact Us</h1>
        </div>
    </div>
    <div class="row">
        <form onsubmit="return sendMail(this);" class="center-align contactForm col s10 offset-s1 m8 offset-m2 border">
            <div class="col s10 offset-s1 m8 offset-m2 input-field">
                <i class="fas fa-signature prefix"></i>
                <label for="name" class="black-text">Name</label>
                <input type="text" name="name" id="fullname" class="input-field" required />
            </div>
            <div class="col s10 offset-s1 m8 offset-m2 input-field">
                <i class="fas fa-at prefix"></i>
                <label for="emailaddress" class="black-text">Email Address</label>
                <input type="email" name="emailaddress" id="emailaddress" class="input-field" required />
            </div>
            <div class="col s10 offset-s1 m8 offset-m2 input-field">
                <i class="fas fa-comment-dots prefix"></i>
                <label for="theMessage" class="black-text">Message</label>
                <input type="text" rows="5" name="theMessage" id="theMessage" class="input-field" required>              
            </div>
            <button type="submit" id="submitContact" class="btn">Send Message</button>
        </form>
    </div>
    <div class="row">
        <div class="col s12 center-align" id="feedbackContact">
        </div>
    </div>
    <div class="row">
        <div class="col m8 offset-m2 s10 offset-s1 soft-corners border haze text-shadow">
            <p class="center-align larger-text">Please Note:</p>
            <p class="center-align">If you are a Ripe member, you can message admins via "tickets" on your profile page.</p>
        </div>
    </div>


{% endblock %}
