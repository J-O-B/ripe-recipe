<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" type="text/css"/>
    <!--Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <!--Local CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--Page CSS-->
    {% block style %}
    {% endblock %}
    <title>Ripe Recipes</title>
</head>
<body>
    <!--Check for home variable to render different template style-->
    {% if home == True %}
        {% block home %}
        {% endblock %}
    {% else %}
        {% block nav %}
        {% endblock %}
    {% endif %}

    {% block main_content %}
    {% endblock %}

    <!--jQuery Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Materialize JavaScripe-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Local Script-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!--Page Scripts-->
    {% block scripts %}
    {% endblock %}
</body>
</html>
