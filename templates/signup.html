{% extends "base.html" %}
{% block main_content %}

    <div class="row">
        <div class="col s2 offset-s5 light-blue lighten-4">
            <h1 class="center-align pink-text text-lighten-2">Sign Up</h1>
        </div>
        
    </div>
    
<!--Card to hold the signup form-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel light-blue lighten-4">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <i class="fas fa-user-plus prefix pink-text text-lighten-2"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label class="black-text" for="username">Requested Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <i class="fas fa-at prefix pink-text text-lighten-2"></i>
                        <input id="email" name="email" type="email" class="validate">
                        <label class="black-text" for="email">Email Address</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <i class="fas fa-utensils prefix pink-text text-lighten-2"></i>
                        <input id="fav_food" name="fav_food" type="text" class="validate">
                        <label class="black-text" for="fav_food">Favorite Food</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Your Favorite Food May Help Us Personalize Your Experience</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <i class="fas fa-users prefix pink-text text-lighten-2"></i>
                        <input id="prof_pic" name="prof_pic" type="text" class="validate">
                        <label class="black-text" for="prof_pic">Profile Picture</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Please Supply A URL Of A Profile Picture. Images Should Be No More Than 400px Wide.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <i class="fas fa-address-book prefix pink-text text-lighten-2"></i>
                        <textarea id="bio" name="bio" class="materialize-textarea"></textarea>
                        <label class="black-text" for="bio">Profile Biography:</label>
                        <span class="helper-text" data-error="wrong" data-success="right">Please Enter A Few Words To Help Other Users See Your Bio</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <i class="fas fa-user-lock prefix pink-text text-lighten-2"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label class="black-text" for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s8 offset-s2 btn-large pink lighten-2 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
