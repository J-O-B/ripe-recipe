{% extends "base.html" %}
{% block main_content %}

<!--Card to hold the search form-->
    <div class="row center-align">
        <div class="col s12 m6 offset-m3 center">
            <div class="card light-blue lighten-4 center-align">
                <div class="card-content pink-text">
                    <span class="card-title">Search: </span>
                    <p>
                        To search for a recipe, you can look for keywords, such as "Chicken" 
                    </p>
                    <form>
                        <label for="search-text">Search: </label>
                        <input name="search-text" id="search-text" type="text">
                        <input class="btn" type="submit" value="Search">
                    </form>
                </div>
                <div class="card-action">
                    <p>Don't want to search? You can also browse all recipes, or browse by category:</p>
                    <a href="{{ url_for('recipes') }}"><strong>View All Recipes</strong></a>
                    <a href="{{ url_for('categories') }}"><strong>Browse By Category</strong></a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
